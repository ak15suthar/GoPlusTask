<div class="container mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Avatar</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let l of list">
        <td>{{l.id}}</td>
        <td>{{l.email}}</td>
        <td>{{l.first_name}}</td>
        <td>{{l.last_name}}</td>
        <td><img src={{l.avatar}} alt=""> </td>
<td><a [routerLink]="['/edit',l.id]" class="btn btn-primary" routerLinkActive="router-link-active" >Edit</a> </td>
      </tr>
    </tbody>
  </table>
</div>
