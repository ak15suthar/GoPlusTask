<div class="container w-50 mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" formControlName="first_name" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="last_name" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Avatar</label>
          <input type="file" formControlName="avatar" class="form-control">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
